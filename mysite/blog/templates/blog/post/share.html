{% extends "blog/base.html" %}
{% block title %}Share Post{% endblock title %}

{% block content %}
    {% if sent %}
        <h1>E-mail успішно відправлено</h1>
        <p>"{{ post.title}}" було успішно відправлено {{ form.cleaned_data.to }}.</p>

    {% else %}
        <h1>"{{ post.title}}" Буде відправлено по e-mail</h1>
        <form action='.', method='post'>
            <div class 'form-group'>
                <label for='nameInput'>Імя</lable>
                    {{form.name}}
                </div>        
            <div class 'form-group'>
                <label for='exampleInputEmail'>Ваш email</lable>
            {{ form.email }}
            <div class 'form-group'>
                <label for='emailHelp'></lable>
                    
                </div>
            <div class 'form-group'>
                <label for='emailTo'>email отримувача</lable>
                    {{form.to}}
            </div>
            <div class 'form-group'>
                <label for='comment'>коментар</lable>
                    {{form.comment}}
            </div>
            <button type='submit'class='btn btn-primary'>відправити</button>

            {% csrf_token %}
            
        </form>
        
    {% endif %}

{% endblock content %}
